overwrite: true
schema: ./schema.graphql
documents:
  - ./packages/**/*.graphql
generates:
  ./graphql.ts:
    - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .gql.ts
      baseTypesPath: ./graphql.js.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
