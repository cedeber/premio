<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!--meta
            http-equiv="Content-Security-Policy"

        /-->
        <title>Hello, Premio!</title>
        <meta name="description" content="Web startup with WebAssembly." />
        <meta name="application-name" content="Premio" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#242526" />
        <link rel="icon" sizes="192x192" href="icons/website-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Premio" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
        <!-- Must be in black and white. Black parts will be colored -->
        <link rel="mask-icon" href="icons/website-icon.svg" color="#7328D2" />
        <link rel="manifest" href="app.webmanifest" />
        <!--link rel="manifest" href="/manifest.json" crossorigin="use-credentials"-->
        <script>
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
                if (l.search[1] === "/") {
                    const decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash,
                    );
                }
            })(window.location);
        </script>
        <script type="module" src="./app-src/main.tsx"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
